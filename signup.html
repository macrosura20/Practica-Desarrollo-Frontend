<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/spinner.css">
    <title>Sign up</title>
</head>
<body>
    <h1>Resgitrarse en Shabby Wallapop</h1>
    <section class = "notifications"></section>
    <form id="createUser">
        <label for="username">Email</label>
        <input type="email" name="username" id="username" required>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" id="password" minlength="6" required>
        <br>
        <label for="passwordConfirm">Password</label>
        <input id="passwordConfirm" type="password" name="password-confirm" id="passwordConfirm" minlength="6" required>
        <br>
        <button type="submit">Crear usuario</button>
        <a href="./login.html">Si ya tienes cuenta, haz Login.</a>
    </form>
    <script type = "module" src="./signup/index.js"></script>
</body>
</html>
